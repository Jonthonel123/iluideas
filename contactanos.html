<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iluideas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body id="fondo_principal">
    <div class="container-fluid">
      <div class="row">
        <div class="derecha2">
          <img src="img/direccion_derecha.png" alt="" />
        </div>
        <div class="izquierda2">
          <img src="img/direccion_izquierda.png" alt="" />
        </div>
        <div class="abajo"><img src="img/direccion_abajo.png" alt="" /></div>
        <div class="abajo2"><img src="img/direccion_abajo.png" alt="" /></div>
        <div class="arriba"><img src="img/direccion_arriba.png" alt="" /></div>
        <div class="arriba2"><img src="img/direccion_arriba.png" alt="" /></div>
        <div class="main_principal">
          <div class="navigarion">
            <ul>
              <li>
                <div class="topbar">
                  <div class="toggle" onclick="toggleMenu();"></div>
                </div>
              </li>
              <li>
                <a href="./index.html">
                  <span class="icon"
                    ><i class="fa-solid fa-house-chimney"></i
                  ></span>
                  <span class="title">Home</span>
                </a>
              </li>
              <li>
                <a href="./nosotros.html">
                  <span class="icon"><i class="fa-solid fa-users"></i></span>
                  <span class="title">Nosotros</span>
                </a>
              </li>
              <li>
                <a href="./portafolio.html">
                  <span class="icon"><i class="fa-solid fa-message"></i></span>
                  <span class="title">Portafolio</span>
                </a>
              </li>
              <li>
                <a href="./conferencia.html">
                  <span class="icon"
                    ><i class="fa-solid fa-circle-question"></i
                  ></span>
                  <span class="title">Conferencia</span>
                </a>
              </li>
              <li>
                <a href="./blog.html">
                  <span class="icon"><i class="fa-solid fa-gear"></i></span>
                  <span class="title">Blog</span>
                </a>
              </li>
              <li>
                <a href="/contactanos.html">
                  <span class="icon"><i class="fa-solid fa-lock"></i></span>
                  <span class="title">Contáctanos</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="main">
            <header>
              <div class="text-center logotipo p-2">
                <a href="#"
                  ><img
                    width="90"
                    height="100"
                    src="img/logotipo.png"
                    alt="Iluideas"
                /></a>
              </div>
            </header>
            <div class="cardBox-nosotros-arriba">
              <div class="nosotros-h1">Contáctanos</div>
              <div class="img-nosotros-uno">
                <img
                  class="ojocreativo"
                  src="img/nosotros_img_16.jpg"
                  width="250px"
                  height="200px"
                  alt="ojo creativo"
                />
              </div>
            </div>
            <div class="img-nosotros-medio">
              <img
                class="icono"
                src="img/icono_contactanos_20.png"
                width="200px"
                alt="icono"
                style="box-shadow: 5px 10px 10px #eaeaea"
              />
            </div>
            <div class="cardBox-nosotros-abajo">
              <div class="img-nosotros-abajo-uno">
                <img
                  class="iluminacion"
                  src="img/nosotros_img_27.jpg"
                  width="300px"
                  height="250px"
                  alt="Iluminación de la idea"
                />
              </div>

              <div class="contactanos-formulario">
                <div class="formulario-contactanos-caja">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Nombre Completo</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="nombre"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="name@example.com"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"
                      >Example textarea</label
                    >
                    <textarea
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="3"
                    ></textarea>
                  </div>
                  <div class="mb-3">
                    <button type="button" class="btn btn-primary">
                      Enviar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleMenu() {
        let toggle = document.querySelector(".toggle");
        let navigarion = document.querySelector(".navigarion");
        let main = document.querySelector(".main");
        toggle.classList.toggle("active");
        navigarion.classList.toggle("active");
        main.classList.toggle("active");
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
